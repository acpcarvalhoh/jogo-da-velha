<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p class="turquoise">Jogador 1, sua vez!</p>
            </div>

             <!-- Menu suspenso -->
            <div class="menu" data-id="menu">
                <button class="menu-btn" data-id="menu-btn">
                    Ações
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
    
                <div class="items border hidden" data-id="menu-items">
                    <button data-id="reset-btn">Resetar</button>
                    <button data-id="new-round-btn">Nova Rodada</button>
                </div>
            </div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
             
            <!-- Placar -->
            <div class="score shadow" style="background-color: var(--turquoise)">
                <p>Jogador 1</p>
                <span data-id="p1-wins">0 Vitórias</span>
            </div>
            <div class="score shadow" style="background-color: var(--light-gray)">
                <p>Gravatas</p>
                <span data-id="ties">0</span>
            </div>
            <div class="score shadow" style="background-color: var(--yellow)">
                <p>Jogador 2</p>
                <span data-id="p2-wins">0 Vitórias</span>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Refactored by
            <a href="https://github.com/acpcarvalhoh" target="_blank" style="color: var(--turquoise)">@acpcarvalhoh</a>
        </p>
    </footer>

     <!-- Modal que abre quando o jogo termina -->
    <div class="modal hidden" data-id="modal">
        <div class="modal-contents">
          <p data-id="modal-text">Jodador 1 venceu!</p>
          <button data-id="modal-btn">Jogar novamente</button>
        </div>
    </div>
  
    <script src="js/app.js" type="module"></script>
</body>
</html>
